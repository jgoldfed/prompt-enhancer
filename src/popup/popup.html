<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Perplexity Prompt Enhancer</title>
  <style>
    body {
      width: 320px;
      min-height: 400px;
      margin: 0;
      padding: 0;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
    }
    
    .header {
      padding: 20px;
      text-align: center;
      border-bottom: 1px solid rgba(255, 255, 255, 0.2);
    }
    
    .header h1 {
      margin: 0;
      font-size: 18px;
      font-weight: 600;
    }
    
    .header p {
      margin: 5px 0 0 0;
      font-size: 12px;
      opacity: 0.8;
    }
    
    .content {
      padding: 20px;
    }
    
    .mode-selector {
      margin-bottom: 20px;
    }
    
    .mode-selector label {
      display: block;
      margin-bottom: 8px;
      font-size: 14px;
      font-weight: 500;
    }
    
    .mode-grid {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 10px;
    }
    
    .mode-option {
      padding: 12px;
      background: rgba(255, 255, 255, 0.1);
      border: 2px solid transparent;
      border-radius: 8px;
      cursor: pointer;
      transition: all 0.2s ease;
      text-align: center;
    }
    
    .mode-option:hover {
      background: rgba(255, 255, 255, 0.2);
    }
    
    .mode-option.selected {
      border-color: rgba(255, 255, 255, 0.5);
      background: rgba(255, 255, 255, 0.2);
    }
    
    .mode-icon {
      font-size: 20px;
      margin-bottom: 5px;
    }
    
    .mode-name {
      font-size: 12px;
      font-weight: 500;
    }
    
    .settings {
      margin-top: 20px;
    }
    
    .setting-item {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 15px;
    }
    
    .setting-label {
      font-size: 14px;
    }
    
    .toggle {
      position: relative;
      width: 44px;
      height: 24px;
      background: rgba(255, 255, 255, 0.2);
      border-radius: 12px;
      cursor: pointer;
      transition: background 0.2s ease;
    }
    
    .toggle.active {
      background: rgba(255, 255, 255, 0.4);
    }
    
    .toggle-slider {
      position: absolute;
      top: 2px;
      left: 2px;
      width: 20px;
      height: 20px;
      background: white;
      border-radius: 50%;
      transition: transform 0.2s ease;
    }
    
    .toggle.active .toggle-slider {
      transform: translateX(20px);
    }
    
    .api-key-section {
      margin-bottom: 25px;
      padding-bottom: 20px;
      border-bottom: 1px solid rgba(255, 255, 255, 0.2);
    }
    
    .api-key-section label {
      display: block;
      margin-bottom: 8px;
      font-size: 14px;
      font-weight: 500;
    }
    
    .api-key-input-container {
      display: flex;
      gap: 8px;
      margin-bottom: 8px;
    }
    
    .api-key-input-container input {
      flex: 1;
      padding: 8px 12px;
      border: 1px solid rgba(255, 255, 255, 0.3);
      border-radius: 6px;
      background: rgba(255, 255, 255, 0.1);
      color: white;
      font-size: 12px;
    }
    
    .api-key-input-container input::placeholder {
      color: rgba(255, 255, 255, 0.6);
    }
    
    .save-btn {
      padding: 8px 16px;
      background: rgba(16, 163, 127, 0.9);
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      font-size: 12px;
      font-weight: 500;
      transition: background 0.2s ease;
    }
    
    .save-btn:hover {
      background: rgba(16, 163, 127, 1);
    }
    
    .save-btn:disabled {
      background: rgba(255, 255, 255, 0.2);
      cursor: not-allowed;
    }
    
    .api-key-status {
      font-size: 11px;
      margin-bottom: 8px;
      min-height: 16px;
    }
    
    .api-key-status.success {
      color: #4ade80;
    }
    
    .api-key-status.error {
      color: #f87171;
    }
    
    .api-key-help {
      font-size: 11px;
      opacity: 0.8;
    }
    
    .api-key-help a {
      color: rgba(255, 255, 255, 0.9);
      text-decoration: underline;
    }
    
    .footer {
      padding: 15px 20px;
      border-top: 1px solid rgba(255, 255, 255, 0.2);
      font-size: 11px;
      text-align: center;
      opacity: 0.7;
    }
  </style>
</head>
<body>
  <div class="header">
    <h1>âœ¨ Prompt Enhancer</h1>
    <p>For Perplexity Comet</p>
  </div>
  
  <div class="content">
    <div class="api-key-section">
      <label>Groq API Key:</label>
      <div class="api-key-input-container">
        <input type="password" id="apiKeyInput" placeholder="Enter your Groq API key" />
        <button id="saveApiKeyBtn" class="save-btn">Save</button>
      </div>
      <div class="api-key-status" id="apiKeyStatus"></div>
      <div class="api-key-help">
        <a href="https://console.groq.com/" target="_blank">Get your API key from Groq Console</a>
      </div>
    </div>
  </div>
  
  <div class="footer">
    Press Ctrl+Shift+E to enhance any prompt
  </div>
</body>
</html>
